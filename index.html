<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Synapse" />

  <!-- Primary Meta Tags -->
  <title>Synapse | Tech Community & Events</title>
  <meta name="title" content="Synapse | Tech Community & Events" />
  <meta name="description"
    content="Synapse is a vibrant tech community organizing events, competitions, and workshops. Join us to connect, learn, and grow together." />
  <meta name="keywords" content="Synapse, tech community, events, competitions, workshops, technology, coding" />
  <meta name="author" content="Synapse Team" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://synapse-website.vercel.app/" />
  <meta property="og:title" content="Synapse | Tech Community & Events" />

    content="Join Synapse - your gateway to tech events, competitions, and a thriving developer community." />
  <meta property="og:image" content="/logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://synapse-website.vercel.app/" />
  <meta property="twitter:title" content="Synapse | Tech Community & Events" />
  <meta property="twitter:description"
    content="Join Synapse - your gateway to tech events, competitions, and a thriving developer community." />
  <meta property="twitter:image" content="/logo.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-TileColor" content="#000000" />
